name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # consente di lanciarlo manualmente

permissions:
  contents: write      # serve per pushare su gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true   # opzionale se non vuoi bloccare il deploy in caso di test falliti

      - name: Build project
        run: npm run build

      # Assumiamo che il build generi la cartella 'dist' o 'build'
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist   # cambia in ./build se il tuo progetto la usa
